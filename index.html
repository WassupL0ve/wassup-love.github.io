<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>wassup.morte</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#eee;
  overflow-x:hidden;
  font-family:'Cinzel', serif;
}

/* VOID */
.void{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, #3b0055 0%, #120014 45%, #000 75%);
  z-index:-5;
}

/* TEXTO CAÓTICO */
.words{
  position:fixed;
  inset:0;
  z-index:-4;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:120px;
  padding:80px;
  opacity:.35;
}

.word{
  font-size:14px;
  color:#1a001f;
  text-shadow:
    0 0 6px rgba(160,0,255,.8),
    0 0 2px #fff;
  letter-spacing:3px;
  animation:flicker 4s infinite alternate;
}

@keyframes flicker{
  from{opacity:.2}
  to{opacity:.6}
}

/* DEMÔNIOS */
.demon{
  position:fixed;
  width:260px;
  opacity:.18;
  filter:blur(1px) contrast(1.4);
  animation:float 12s infinite ease-in-out;
  z-index:-3;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
  100%{transform:translateY(0)}
}

/* TÍTULO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1{
  font-family:'UnifrakturCook', serif;
  font-size:4.2rem;
  letter-spacing:8px;
  color:#f3e8ff;
  text-shadow:
    0 0 10px #fff,
    0 0 30px #7a00ff,
    0 0 70px #3b0055;
}

/* SEÇÕES */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
}
</style>
</head>

<body>

<div class="void"></div>

<div class="words" id="words"></div>

<img src="demonio1.jpeg" class="demon" style="top:10%;left:5%">
<img src="demonio2.jpeg" class="demon" style="bottom:15%;right:8%">
<img src="buraco.jpeg" class="demon" style="top:60%;left:40%">

<div class="hero">
  <h1>wassup.morte</h1>
</div>

<section>vídeos</section>
<section>fotos</section>
<section>contato</section>

<script>
const words = ['jesus.cristo','morte','amor'];
const container = document.getElementById('words');

for(let i=0;i<60;i++){
  const w = document.createElement('div');
  w.className = 'word';
  w.innerText = words[i % words.length];
  container.appendChild(w);
}

window.addEventListener('scroll',()=>{
  document.querySelectorAll('.demon').forEach(d=>{
    d.style.top = Math.random()*80+'%';
    d.style.left = Math.random()*80+'%';
  });
});
</script>

</body>
</html>

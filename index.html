<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>wassup.morte</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#eee;
  min-height:100vh;
  overflow-x:hidden;
  font-family:'Cinzel Decorative', serif;
}

/* VOID */
.void-bg{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(150,0,255,.55) 0%, rgba(50,0,80,.9) 40%, #000 75%);
  z-index:-5;
}

.fog{
  position:fixed;
  inset:0;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:.15;
  pointer-events:none;
  z-index:-4;
}

/* FUNDO VIVO */
.void-field{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-3;
  overflow:hidden;
}

.mantra{
  position:absolute;
  font-size:.8rem;
  letter-spacing:4px;
  text-transform:lowercase;
  color:#120012;
  text-shadow:
    0 0 6px #fff,
    0 0 14px rgba(180,0,255,.9);
  opacity:.75;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(0)}
  to{transform:translateY(-220vh)}
}

.bg-img{
  position:absolute;
  width:360px;
  opacity:.18;
  filter:
    contrast(1.4)
    brightness(1.2)
    drop-shadow(0 0 40px rgba(160,0,255,.8));
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-260vh)}
}

/* ENTIDADE CENTRAL */
.entity{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  max-width:85vw;
  z-index:1;
  pointer-events:none;
  filter:
    contrast(1.6)
    brightness(1.25)
    drop-shadow(0 0 40px rgba(180,0,255,.9))
    drop-shadow(0 0 90px rgba(120,0,255,.7));
  animation:entityFloat 6s ease-in-out infinite;
}

@keyframes entityFloat{
  0%{transform:translate(-50%,-52%)}
  50%{transform:translate(-50%,-48%)}
  100%{transform:translate(-50%,-52%)}
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
}

h1{
  font-family:'UnifrakturCook', serif;
  font-size:4rem;
  letter-spacing:6px;
  color:#f5eaff;
  text-shadow:
    0 0 8px #fff,
    0 0 22px #b100ff,
    0 0 60px #5a00aa;
  animation:glitch 3s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 cyan}
  50%{text-shadow:-2px 0 red,2px 0 cyan}
  100%{text-shadow:0 0 30px #b100ff}
}

.ritual-line{
  width:60%;
  height:2px;
  margin:30px auto;
  background:linear-gradient(90deg,transparent,#b100ff,#ff00c8,#b100ff,transparent);
  box-shadow:0 0 30px #b100ff;
}

.subtitle{
  font-size:.9rem;
  letter-spacing:5px;
  opacity:.7;
}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  opacity:0;
  transform:translateY(80px);
  transition:1s;
  z-index:2;
}

section.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="void-bg"></div>
<div class="fog"></div>
<div class="void-field" id="voidField"></div>

<img class="entity" src="sigilo.jpeg" alt="entidade">

<div class="hero">
  <h1>wassup.morte</h1>
  <div class="ritual-line"></div>
  <div class="subtitle">RITUAL · VOID · UNDERGROUND</div>
</div>

<section>VÍDEOS</section>
<section>FOTOS</section>
<section>CONTATO</section>

<script>
/* SCROLL */
const sections=document.querySelectorAll("section");
const obs=new IntersectionObserver(e=>{
  e.forEach(i=>i.isIntersecting&&i.target.classList.add("show"));
},{threshold:.2});
sections.forEach(s=>obs.observe(s));

/* FUNDO */
const field=document.getElementById("voidField");
const words=["jesus.cristo","morte","amor"];
const imgs=["demonio1.jpeg","demonio2.jpeg","buraco.jpeg"];

function spawn(){
  let el;
  if(Math.random()<.6){
    el=document.createElement("span");
    el.className="mantra";
    el.textContent=words[Math.floor(Math.random()*words.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.top="120vh";
    el.style.animationDuration=30+Math.random()*30+"s";
  }else{
    el=document.createElement("img");
    el.className="bg-img";
    el.src=imgs[Math.floor(Math.random()*imgs.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.top="120vh";
    el.style.animationDuration=60+Math.random()*40+"s";
  }
  field.appendChild(el);
  setTimeout(()=>el.remove(),120000);
}

setInterval(spawn,2400);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>WASSUP</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#f2f2f2;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* noise */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
}

/* header */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* logo */
.logo{
  width:160px;
  animation:spin 20s linear infinite;
  filter:drop-shadow(0 0 25px #000);
}

/* glitch text */
h1{
  margin-top:20px;
  font-size:3.5rem;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
}

h1::before,
h1::after{
  content:"WASSUP";
  position:absolute;
  left:0;
  width:100%;
  opacity:.7;
}

h1::before{
  top:-2px;
  color:#ff0000;
  animation:glitch 2.5s infinite;
}

h1::after{
  top:2px;
  color:#00ffff;
  animation:glitch 3s infinite;
}

@keyframes glitch{
  0%{clip-path:inset(0 0 90% 0)}
  50%{clip-path:inset(40% 0 40% 0)}
  100%{clip-path:inset(90% 0 0 0)}
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* products */
section{
  padding:80px 20px;
  max-width:900px;
  margin:auto;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.product{
  background:#0a0a0a;
  padding:20px;
  border:1px solid #111;
}

.product img{
  width:100%;
  display:block;
}

.price{
  margin:15px 0;
  font-weight:700;
  letter-spacing:2px;
}

.buy{
  display:inline-block;
  margin-top:10px;
  padding:12px 20px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
  letter-spacing:2px;
  transition:.2s;
}

.buy:hover{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<header>
  <!-- morcego provisÃ³rio -->
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Bat_icon.svg">
  <h1>WASSUP</h1>
</header>

<section>
  <div class="products">

    <div class="product">
      <img src="calca1.jpg">
      <div class="price">R$ 320</div>
      <a class="buy" href="https://wa.me/55SEUNUMERO">COMPRAR</a>
    </div>

    <div class="product">
      <img src="calca2.jpg">
      <div class="price">R$ 350</div>
      <a class="buy" href="https://wa.me/55SEUNUMERO">COMPRAR</a>
    </div>

  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>wassup.love — morte void xiii</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#f2f2f2;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* noise overlay */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
  z-index:5;
}

/* =========================
   ENTIDADE — MORTE VOID XIII
   ========================= */
.entity{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:520px;
  max-width:85vw;
  opacity:0.9;
  pointer-events:none;
  z-index:1;

  animation: spin 38s linear infinite;

  filter:
    contrast(1.9)
    brightness(1.3)
    saturate(1.2)
    drop-shadow(0 0 60px rgba(180,0,255,1))
    drop-shadow(0 0 120px rgba(90,0,255,0.8));
}

@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* ritual line */
.ritual-line{
  position:fixed;
  left:50%;
  top:0;
  width:2px;
  height:100vh;
  background:linear-gradient(
    to bottom,
    transparent,
    rgba(160,0,255,0.9),
    transparent
  );
  box-shadow:0 0 30px rgba(160,0,255,0.9);
  animation:ritualPulse 3.5s infinite ease-in-out;
  pointer-events:none;
  z-index:2;
}

@keyframes ritualPulse{
  0%,100%{opacity:.15}
  50%{opacity:1}
}

/* header */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  z-index:3;
}

/* logo topo */
.logo{
  width:160px;
  animation:spin 20s linear infinite;
  filter:drop-shadow(0 0 30px rgba(160,0,255,0.8));
}

/* glitch title */
h1{
  margin-top:20px;
  font-size:3.4rem;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
  text-transform:uppercase;
}

h1::before,
h1::after{
  content:"MORTE VOID XIII";
  position:absolute;
  left:0;
  width:100%;
  opacity:.75;
}

h1::before{
  top:-2px;
  color:#a000ff;
}

h1::after{
  top:2px;
  color:#00ffff;
}

/* products */
section{
  padding:80px 20px;
  max-width:900px;
  margin:auto;
  position:relative;
  z-index:3;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.product{
  background:#0a0a0a;
  padding:20px;
  border:1px solid #111;
  box-shadow:0 0 30px rgba(120,0,255,0.15);
}

.product img{
  width:100%;
  display:block;
}

.price{
  margin:15px 0;
  font-weight:700;
  letter-spacing:2px;
}

.buy{
  display:inline-block;
  margin-top:10px;
  padding:12px 20px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
  letter-spacing:2px;
  transition:.2s;
}

.buy:hover{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<!-- ENTIDADE -->
<img src="simbolo.png" class="entity">

<!-- RITUAL LINE -->
<div class="ritual-line"></div>

<header>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Bat_icon.svg">
  <h1>MORTE VOID XIII</h1>
</header>

<section>
  <div class="products">

    <div class="product">
      <img src="calca1.jpg">
      <div class="price">R$ 320</div>
      <a class="buy" href="https://wa.me/55SEUNUMERO">COMPRAR</a>
    </div>

    <div class="product">
      <img src="calca2.jpg">
      <div class="price">R$ 350</div>
      <a class="buy" href="https://wa.me/55SEUNUMERO">COMPRAR</a>
    </div>

  </div>
</section>

</body>
</html>

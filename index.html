.entity{
    position:fixed;
    top:50%;

    transform:translate(-50%,-50%);

.entity img{

    animation: entityFloat 6s ease-in-out infinite;
}

/* flutuação lenta */
@keyframes entityFloat{
    0%{transform:translateY(-8px);}

    100%{transform:translateY(-8px);}

  .ritual-line {
    position: fixed;

    height: 100vh;
    background: linear-gradient(
        to bottom,
        transparent,

    );
    box-shadow: 0 0 25px rgba(160,0,255,0.8);
    animation: ritualPulse 4s infinite ease-in-out;

@keyframes ritualPulse {

}

  background:#000;
  color:#f2f2f2;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* noise */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
}

/* header */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* logo */
.logo{
  width:160px;
  animation:spin 20s linear infinite;
  filter:drop-shadow(0 0 25px #000);
}

/* glitch text */
h1{
  margin-top:20px;
  font-size:3.5rem;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
}

h1::before,
h1::after{
  content:"WASSUP";
  position:absolute;
  left:0;
  width:100%;
  opacity:.7;
}

h1::before{
  top:-2px;
  color:#ff0000;
  animation:glitch 2.5s infinite;
}

h1::after{
  top:2px;
  color:#00ffff;
  animation:glitch 3s infinite;
}

@keyframes glitch{
  0%{clip-path:inset(0 0 90% 0)}
  50%{clip-path:inset(40% 0 40% 0)}
  100%{clip-path:inset(90% 0 0 0)}
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* products */
section{
  padding:80px 20px;
  max-width:900px;
  margin:auto;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.product{
  background:#0a0a0a;
  padding:20px;
  border:1px solid #111;
}

.product img{
  width:100%;
  display:block;
}

.price{
  margin:15px 0;
  font-weight:700;
  letter-spacing:2px;
}

.buy{
  display:inline-block;
  margin-top:10px;
  padding:12px 20px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
  letter-spacing:2px;
  transition:.2s;
}

.buy:hover{
  background:#fff;
  color:#000;
}
.entity{
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  transform: translate(-50%, -50%);
  opacity: 0.25;
  pointer-events: none;
  z-index: 0;

  animation: spin 40s linear infinite;

  filter:
    drop-shadow(0 0 20px #a000ff)
    drop-shadow(0 0 40px #8000ff)
    drop-shadow(0 0 80px #5000aa);
}

@keyframes spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

<script>
  const entity = document.querySelector('.entity');

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    entity.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.2}px)) rotate(${scrollY * 0.3}deg)`;
  });

<!DOCTYPE html>
<html lang="pt-br">
<head>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  color:#eee;
  font-family:'Cinzel', serif;
  overflow-x:hidden;
}

/* fundo buraco */
.buraco{
  position:fixed;
  inset:0;
  background:url("buraco-removebg-preview.png") center/60% no-repeat;
  opacity:0.18;
  z-index:-3;
}

/* palavras */
#error-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}

.error-text{
  position:absolute;
  font-size:0.9rem;
  text-transform:lowercase;
  color:rgba(150,80,255,0.6);
  text-shadow:0 0 4px #fff,0 0 10px rgba(180,0,255,0.7);
  opacity:0;
  animation:fadeFloat 14s ease-in-out forwards;
}

@keyframes fadeFloat{
  0%{opacity:0;transform:translateY(20px);}
  15%{opacity:0.6;}
  80%{opacity:0.4;}
  100%{opacity:0;transform:translateY(-40px);}
}

/* demônios */
.demon{
  position:fixed;
  width:220px;
  opacity:0;
  pointer-events:none;
  animation:demonFade 10s ease-in-out forwards;
  filter:drop-shadow(0 0 25px rgba(180,0,255,0.8));
}

@keyframes demonFade{
  0%{opacity:0;transform:scale(0.8);}
  20%{opacity:0.7;}
  80%{opacity:0.5;}
  100%{opacity:0;transform:scale(1.1);}
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.sigil{
  width:320px;
  filter:drop-shadow(0 0 30px rgba(180,0,255,1));
  animation:pulse 4s infinite;
}

@keyframes pulse{
  0%,100%{filter:drop-shadow(0 0 15px rgba(180,0,255,0.6));}
  50%{filter:drop-shadow(0 0 40px rgba(200,0,255,1));}
}

h1{
  margin-top:30px;
  font-size:4rem;
  letter-spacing:10px;
  text-shadow:0 0 5px #fff,0 0 20px #9a00ff;
}

/* PRODUTO */
.product-section{
  padding:120px 20px;
  text-align:center;
}

/* ===== RIFA ===== */

.rifa-section{
  padding:140px 20px;
  text-align:center;
  border-top:1px solid rgba(180,0,255,0.2);
}

.rifa-section h2{
  font-size:2.2rem;
  letter-spacing:6px;
  margin-bottom:15px;
}

.rifa-price{
  font-size:1.8rem;
  margin-bottom:30px;
}

.rifa-btn{
  display:inline-block;
  padding:26px 70px;
  font-size:1.6rem;
  letter-spacing:5px;
  color:#fff;
  text-decoration:none;
  border:2px solid #7b00ff;
  animation:blink 1.3s infinite, shake 0.18s infinite;
  box-shadow:0 0 30px rgba(120,0,255,0.8);
}

.rifa-desc{
  margin-top:35px;
  font-size:0.95rem;
  opacity:0.85;
  line-height:1.6;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.55;}
}

@keyframes shake{
  0%{transform:translate(0);}
  25%{transform:translate(-1px,1px);}
  50%{transform:translate(1px,-1px);}
  75%{transform:translate(-1px,-1px);}
  100%{transform:translate(1px,1px);}
}
</style>
</head>

<body>

<div class="buraco"></div>
<div id="error-layer"></div>

<div class="hero">
  <img class="sigil" src="sigilo-removebg-preview.png">
  <h1>wassup.morte</h1>
</div>

<!-- RIFA -->
<section class="rifa-section">

  <h2>⛧ R.I.F.A — LIMITED ⛧</h2>
  <div class="rifa-price">MYsTERIO.L0VE — $7.69</div>

  <a class="rifa-btn"
     href="https://wa.me/5511978432947?text=⛧%20RIFA%20MYsTERIO.L0VE%20⛧%0AValor:%20$7.69%0APix:%2069morcegospix@gmail.com%0AJá%20realizei%20o%20pagamento.%0ASegue%20o%20comprovante:"
     target="_blank">
     COMPRAR
  </a>

  <div class="rifa-desc">
    ⛧ Mysterio PRETA ou PRETA.ROXO ⛧<br>
    Model Terrível. Única.<br>
    100 números vendidos = frete grátis para todo o BR<br><br>
    Pix: <strong>69morcegospix@gmail.com</strong>
  </div>

</section>

<script>
const phrases=["69","666","morte","error","jesus"];
const errorLayer=document.getElementById("error-layer");
let lastScroll=0;

function spawnWords(q){
  for(let i=0;i<q;i++){
    const e=document.createElement("div");
    e.className="error-text";
    e.innerText=phrases[Math.floor(Math.random()*phrases.length)];
    e.style.top=Math.random()*100+"%";
    e.style.left=Math.random()*100+"%";
    errorLayer.appendChild(e);
    setTimeout(()=>e.remove(),14000);
  }
}

window.addEventListener("scroll",()=>{
  if(Math.abs(scrollY-lastScroll)>40){
    spawnWords(4);
    lastScroll=scrollY;
  }
});
</script>

</body>
</html>

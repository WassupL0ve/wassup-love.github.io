<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>WASSUP.MORTE</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  color:#eee;
  font-family:'Cinzel', serif;
  overflow-x:hidden;
}

/* fundo buraco */
.buraco{
  position:fixed;
  inset:0;
  background:url("buraco-removebg-preview.png") center/60% no-repeat;
  opacity:0.18;
  z-index:-3;
}

/* palavras */
#error-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}

.error-text{
  position:absolute;
  font-size:0.9rem;
  text-transform:lowercase;
  color:rgba(150,80,255,0.6);
  text-shadow:0 0 4px #fff,0 0 10px rgba(180,0,255,0.7);
  opacity:0;
  animation:fadeFloat 14s ease-in-out forwards;
}

@keyframes fadeFloat{
  0%{opacity:0;transform:translateY(20px);}
  15%{opacity:0.6;}
  80%{opacity:0.4;}
  100%{opacity:0;transform:translateY(-40px);}
}

/* demônios */
.demon{
  position:fixed;
  width:220px;
  opacity:0;
  pointer-events:none;
  animation:demonFade 10s ease-in-out forwards;
  filter:drop-shadow(0 0 25px rgba(180,0,255,0.8));
}

@keyframes demonFade{
  0%{opacity:0;transform:scale(0.8);}
  20%{opacity:0.7;}
  80%{opacity:0.5;}
  100%{opacity:0;transform:scale(1.1);}
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.sigil{
  width:320px;
  filter:drop-shadow(0 0 30px rgba(180,0,255,1));
  animation:pulse 4s infinite;
}

@keyframes pulse{
  0%,100%{filter:drop-shadow(0 0 15px rgba(180,0,255,0.6));}
  50%{filter:drop-shadow(0 0 40px rgba(200,0,255,1));}
}

h1{
  margin-top:30px;
  font-size:4rem;
  letter-spacing:10px;
  text-shadow:0 0 5px #fff,0 0 20px #9a00ff;
}

/* PRODUTO */
.product-section{
  padding:120px 20px;
  text-align:center;
}

.product-video{
  width:100%;
  max-height:90vh;
  object-fit:cover;
  filter:contrast(1.1) brightness(0.9);
  margin-bottom:60px;
}

.product-images{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.product-images img{
  width:320px;
  max-width:90vw;
  filter:drop-shadow(0 0 20px rgba(180,0,255,0.6));
}

.product-text h2{
  font-size:2rem;
  letter-spacing:4px;
  margin-bottom:15px;
}

.product-text p{
  opacity:0.8;
  margin-bottom:8px;
}

.price{
  font-size:1.4rem;
  margin:20px 0;
}

.buy-btn{
  display:inline-block;
  padding:14px 40px;
  border:1px solid #b100ff;
  color:#fff;
  text-decoration:none;
  letter-spacing:3px;
  transition:0.3s;
}

.buy-btn:hover{
  background:#b100ff;
  box-shadow:0 0 25px #b100ff;
}
</style>
</head>

<body>

<div class="buraco"></div>
<div id="error-layer"></div>

<div class="hero">
  <img class="sigil" src="sigilo-removebg-preview.png">
  <h1>wassup.morte</h1>
</div>

<section class="product-section">

  <video class="product-video" autoplay muted loop playsinline>
    <source src="sktrouses.mp4" type="video/mp4">
  </video>

  <div class="product-images">
    <img src="rouses1.png">
    <img src="mysteriorouses.jpg">
  </div>

  <div class="product-text">
    <h2>calça wassup.morte</h2>
    <p>todas cores da paleta que deus lançou</p>
    <p>edição limitada</p>
    <p class="price">$198.69</p>

    <a class="buy-btn"
      href="https://wa.me/5511978432947?text=-M0rceg0s%3B%20iai%20Wassup.Morte!!%20Tenho%20desejo%20em%20adquirir%20uma%20MYSTERIO"
      target="_blank">
      comprar
    </a>
  </div>

</section>

<script>
const phrases=[
  "69","69","69",
  "jesus cristo reina",
  "morte","loves",
  "error69","666",
  "jesus jesus"
];

const errorLayer=document.getElementById("error-layer");
let lastScroll=0;

function spawnWords(q){
  for(let i=0;i<q;i++){
    const e=document.createElement("div");
    e.className="error-text";
    e.innerText=phrases[Math.floor(Math.random()*phrases.length)];
    e.style.top=Math.random()*100+"%";
    e.style.left=Math.random()*100+"%";
    errorLayer.appendChild(e);
    setTimeout(()=>e.remove(),14000);
  }
}

function spawnDemon(){
  const d=document.createElement("img");
  d.className="demon";
  d.src=Math.random()>0.5
    ? "demonio1-removebg-preview.png"
    : "demonio2-removebg-preview.png";

  d.style.top=Math.random()*60+"%";
  d.style.left=Math.random()*70+"%";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),10000);
}

window.addEventListener("scroll",()=>{
  if(Math.abs(scrollY-lastScroll)>40){
    spawnWords(4+Math.floor(Math.random()*5));
    spawnDemon();
    lastScroll=scrollY;
  }
});
</script>

</body>
</html>

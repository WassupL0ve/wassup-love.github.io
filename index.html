<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wassup.morte .</title>

  <!-- Fonte ritual/demoniaca -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:#000;
      color:#f2e9ff;
      font-family:'Cinzel', serif;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* Fundo roxo void */
    .void-bg{
      position:fixed;
      inset:0;
      background:radial-gradient(circle at center, rgba(160,0,255,0.55) 0%, rgba(60,0,90,0.85) 35%, #000 70%);
      z-index:-3;
    }

    /* Névoa */
    .fog{
      position:fixed;
      inset:0;
      background:url('https://grainy-gradients.vercel.app/noise.svg');
      opacity:0.12;
      z-index:-2;
      pointer-events:none;
    }

    /* Entidade / demônio central */
    .entity{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:420px;
      max-width:85vw;
      opacity:0.95;
      pointer-events:none;
      z-index:-1;
      filter:
        contrast(1.6)
        brightness(1.25)
        drop-shadow(0 0 40px rgba(180,0,255,0.9))
        drop-shadow(0 0 90px rgba(120,0,255,0.7));
      animation: entityFloat 6s ease-in-out infinite;
    }

    @keyframes entityFloat{
      0%{transform:translate(-50%,-52%);}
      50%{transform:translate(-50%,-48%);}
      100%{transform:translate(-50%,-52%);}
    }

    /* Hero */
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:40px 20px;
      position:relative;
      z-index:2;
    }

    h1{
      font-size:3.5rem;
      font-weight:900;
      letter-spacing:10px;
      text-transform:uppercase;
      color:#f3e8ff;
      text-shadow:
        0 0 8px #fff,
        0 0 18px #b100ff,
        0 0 40px #5a00aa;
      animation:glitch 2.5s infinite;
    }

    @keyframes glitch{
      0%{text-shadow:2px 0 red,-2px 0 cyan}
      20%{text-shadow:-2px 0 red,2px 0 cyan}
      40%{text-shadow:2px 2px red,-2px -2px cyan}
      60%{text-shadow:-2px -2px red,2px 2px cyan}
      80%{text-shadow:2px 0 red,-2px 0 cyan}
      100%{text-shadow:0 0 20px #b100ff}
    }

    .ritual-line{
      width:60%;
      height:2px;
      margin:30px auto;
      background:linear-gradient(90deg, transparent, #b100ff, #ff00c8, #b100ff, transparent);
      box-shadow:0 0 25px #b100ff;
      animation:linepulse 3s ease-in-out infinite;
    }

    @keyframes linepulse{
      0%,100%{opacity:0.4}
      50%{opacity:1}
    }

    .subtitle{
      font-size:1rem;
      letter-spacing:4px;
      opacity:0.75;
    }

    section{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:2rem;
      opacity:0;
      transform:translateY(80px);
      transition:1s;
    }

    section.show{
      opacity:1;
      transform:translateY(0);
    }

  </style>
</head>
<body>

  <div class="void-bg"></div>
  <div class="fog"></div>

  <!-- TROQUE simbolo.png pela sua imagem real do demônio/sigilo -->
  <img class="entity" src="simbolo.png" alt="morte void xiii">

  <div class="hero">
    <h1>wassup.morte.</h1>
    <div class="ritual-line"></div>
    <div class="subtitle">RITUAL ·  · UNDERGROUND</div>
  </div>

  <section>VÍDEOS</section>
  <section>FOTOS</section>
  <section>CONTATO</section>

  <script>
    const sections = document.querySelectorAll('section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>

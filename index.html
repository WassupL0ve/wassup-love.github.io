<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>wassup.morte</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
#errorLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

.error-text{
  position:absolute;
  font-family:'Cinzel', serif;
  font-size:0.9rem;
  color:rgba(120,0,180,0.75);
  text-transform:lowercase;
  letter-spacing:2px;
  opacity:0;
  animation:fadeFloat 14s ease-in-out forwards;
  text-shadow:
    0 0 6px rgba(255,255,255,0.25),
    0 0 14px rgba(140,0,255,0.4);
}

@keyframes fadeFloat{
  0%{
    opacity:0;
    transform:translateY(20px);
  }
  20%{
    opacity:0.6;
  }
  80%{
    opacity:0.6;
  }
  100%{
    opacity:0;
    transform:translateY(-40px);
  }
}

body{
  background:#000;
  font-family:'Cinzel', serif;
  overflow-x:hidden;
}

/* FUNDO */
.void-bg{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(140,0,255,.45), rgba(40,0,70,.85), #000 70%);
  z-index:-5;
}

.fog{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/N9bG5cQ.png');
  opacity:.08;
  z-index:-4;
}

/* PALAVRAS */
#errorLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1; /* ← AGORA VISÍVEL */
}

.error-text{
  position:absolute;
  font-size:.75rem;
  text-transform:lowercase;
  color:rgba(90,0,140,.75);
  text-shadow:
    0 0 4px rgba(255,255,255,.5),
    0 0 18px rgba(160,0,255,.9);
  animation:fade 12s linear forwards;
}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  100%{opacity:0}
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#f2e9ff;
}

h1{
  font-size:4rem;
  letter-spacing:10px;
  text-shadow:0 0 20px #b100ff;
}

section{
  min-height:100vh;
}
</style>
</head>

<body>
  <div id="errorLayer"></div>


<div class="void-bg"></div>
<div class="fog"></div>
<div id="errorLayer"></div>

<div class="hero">
  <h1>wassup.morte</h1>
</div>

<section></section>
<section></section>
<section></section>

<script>
const phrases = [
  "69","69","69","69","69","69","69",
  "jesus cristo reina",
  "morte",
  "loves",
  "error69",
  "666",
  "jesus jesus"
];

const layer = document.getElementById("errorLayer");
let lastScroll = window.scrollY;

function spawnErrorBatch(amount){
  for(let i=0;i<amount;i++){
    const el = document.createElement("div");
    el.className = "error-text";
    el.innerText = phrases[Math.floor(Math.random()*phrases.length)];

    el.style.top = Math.random()*100 + "%";
    el.style.left = Math.random()*100 + "%";
    el.style.fontSize = (0.7 + Math.random()*0.7) + "rem";

    layer.appendChild(el);
    setTimeout(()=>el.remove(),15000);
  }
}

/* primeiro suspiro — IMPORTANTÍSSIMO */
spawnErrorBatch(6);

window.addEventListener("scroll", () => {
  const currentScroll = window.scrollY;

  if(Math.abs(currentScroll - lastScroll) > 50){
    spawnErrorBatch(3 + Math.floor(Math.random()*5));
    lastScroll = currentScroll;
  }
});
</script>
